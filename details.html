<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Search Application</title>
    <link rel="icon" href="./Assests/images/logo.png">
    <link rel="stylesheet" href="./Assests/css/index.css">
    <link rel="stylesheet" href="./Assests/css/details.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Assests/images/logo.png" alt="logo" />
            <a href="./index.html">CryptoView</a>
        </div>
        <a class="searchPage" href="./search.html" class="search-Page-Btn">Search</a>
    </nav>
    
    <section class="coin-details">
        <img src="" alt="coin-logo" id="coin-img">
        <div class="main-content">
            <h1 id="coin-name">...</h1>
            <div class="prices">
                <p>₹ <span id="inr-price">...</span></p>
                <p>$ <span id="usd-price">...</span></p>
                <p>€ <span id="eur-price">....</span></p>
                <p>£ <span id="gbp-price">...</span></p>
            </div>
            <h3>Description:</h3>
            <p id="coin-description">...</p>
        </div>
    </section>
    <section class="price-history-chart">
        <h1>Price History</h1>
        <canvas id="myChart"></canvas>
    </section>

    <footer>
        <p class="text">© CryptoView | Developed with ❤ by <a href="https://www.linkedin.com/in/mayank-gupta-752328173/" target="_blank" id="developer">Mayank Gupta</a>...</p>
        <a href="https://github.com/Mayankkatheriya/29-Crypto_Search_Application.git" target="_blank"><img src="./Assests/images/github_logo.png" alt=""></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./Assests/js/details.js"></script>
</body>
</html>
